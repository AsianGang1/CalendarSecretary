<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap"></pre>
    <button onclick="createeEvent()" id="eventCreator">Create Event</button>
    <form id="calendarInput" style="visibility: hidden">
      <label for="summary">Summary:</label><br />
      <input type="text" id="summary" name="summary" /><br />
      <label for="location">Location:</label><br />
      <input type="text" id="location" name="location" />
      <input type="submit" value="Submit" />
      <input type="text" id="location" name="location" />
      <input type="submit" value="Submit" />
    </form>
    <div class="alan-btn"></div>
    <script
      type="text/javascript"
      src="https://studio.alan.app/web/lib/alan_lib.min.js"
    ></script>
    <script>
      function extractREG(REG) {
        var keys = ["description", "location", "frequency", "count"];
        var vals = ["", "", "", ""];

        var startsDict = {};
        keys.forEach((element) => {
          var s = REG.indexOf(element);
          startsDict[element] = s;
        });
        dictVals = Object.values(startsDict);
        //REG.length = strLen
        function getNextLargest(num, arr, strLen) {
          min_largest = 1000000;
          arr.forEach((i) => {
            if (i > num && i < min_largest) {
              min_largest = i;
            }
          });
          return Math.min(min_largest, strLen);
        }
        for (var i = 0; i < Object.keys(startsDict).length; i++) {
          if (dictVals[i] > 0) {
            var end_ind = getNextLargest(dictVals[i], dictVals, REG.length);
            console.log(end_ind);
            vals[i] = REG.substring(
              dictVals[i] + keys[i].length,
              end_ind
            ).trim();
          }
        }
        return vals;
      }
      var alanBtnInstance = alanBtn({
        key: "aa8e87eca3b62befe745d3d71b0f8b0c2e956eca572e1d8b807a3e2338fdd0dc/stage",
        onCommand: function (commandData) {
          // {name: p.SUMMARY.value, start: p.S.value, end: p.E.value, reg: p.REG.value}
          //"description", "location", "frequency", "count"
          console.log(commandData);
          let desc, loc, freq, count;
          [desc, loc, freq, count] = extractREG(commandData.reg);
          ruleString = "";
          if (freq != "") {
            if (count != "") {
              ruleString = `RRULE:FREQ=${freq};COUNT=${count}`;
            } else {
              ruleString = `RRULE:FREQ=${freq}`;
            }
            var event = {
              summary: commandData.name,
              location: loc,
              description: desc,
              start: {
                dateTime: commandData.start + "T00:00:00-07:00",
                timeZone: "America/Los_Angeles",
              },
              end: {
                dateTime: commandData.end + "T00:00:00-07:00",
                timeZone: "America/Los_Angeles",
              },
              recurrence: [ruleString],
              reminders: {
                useDefault: false,
                overrides: [
                  { method: "email", minutes: 24 * 60 },
                  { method: "popup", minutes: 10 },
                ],
              },
            };
          } else {
            var event = {
              summary: commandData.name,
              location: loc,
              description: desc,
              start: {
                dateTime: commandData.start + "T00:00:00-07:00",
                timeZone: "America/Los_Angeles",
              },
              end: {
                dateTime: commandData.end + "T00:00:00-07:00",
                timeZone: "America/Los_Angeles",
              },
              reminders: {
                useDefault: false,
                overrides: [
                  { method: "email", minutes: 24 * 60 },
                  { method: "popup", minutes: 10 },
                ],
              },
            };
          }

          createeEvent(event);
        },
        rootEl: document.getElementById("alan-btn"),
      });
    </script>
    <script type="text/javascript">
      /* exported gapiLoaded */
      /* exported gisLoaded */
      /* exported handleAuthClick */
      /* exported handleSignoutClick */

      // TODO(developer): Set to client ID and API key from the Developer Console
      const CLIENT_ID =
        "54461332338-mmb7gj8gpe3sh3evkmtq1n3vcfuliam4.apps.googleusercontent.com";
      const API_KEY = "AIzaSyD4FX_3wYtAED3xTxw0I_dUaStc3OBbnZo";

      // Discovery doc URL for APIs used by the quickstart
      const DISCOVERY_DOC =
        "https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest";

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      const SCOPES = "https://www.googleapis.com/auth/calendar";

      let tokenClient;
      let gapiInited = false;
      let gisInited = false;

      document.getElementById("authorize_button").style.visibility = "hidden";
      document.getElementById("signout_button").style.visibility = "hidden";
      document.getElementById("eventCreator").style.visibility = "hidden";
      /**
       * Callback after api.js is loaded.
       */
      function gapiLoaded() {
        gapi.load("client", intializeGapiClient);
      }

      /**
       * Callback after the API client is loaded. Loads the
       * discovery doc to initialize the API.
       */
      async function intializeGapiClient() {
        await gapi.client.init({
          apiKey: API_KEY,
          discoveryDocs: [DISCOVERY_DOC],
        });
        gapiInited = true;
        maybeEnableButtons();
      }

      /**
       * Callback after Google Identity Services are loaded.
       */
      function gisLoaded() {
        tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: CLIENT_ID,
          scope: SCOPES,
          callback: "", // defined later
        });
        gisInited = true;
        maybeEnableButtons();
      }
      function createeEvent(event) {
        // https://developers.google.com/calendar/api/v3/reference/events
        // command full: calendar add, name (name), description (desc), location (loc), frequency (freq), count (count) date (DATE) | until (DATE), all day | (time) to (time),

        var request = gapi.client.calendar.events.insert({
          calendarId: "primary",
          resource: event,
        });

        request.execute(function (event) {
          appendPre("Event created: " + event.htmlLink);
        });
      }
      function appendPre(message) {
        var pre = document.getElementById("content");
        var textContent = document.createTextNode(message + "\n");
        pre.appendChild(textContent);
      }
      /**
       * Enables user interaction after all libraries are loaded.
       */
      function maybeEnableButtons() {
        if (gapiInited && gisInited) {
          document.getElementById("authorize_button").style.visibility =
            "visible";
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick() {
        tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          document.getElementById("signout_button").style.visibility =
            "visible";
          document.getElementById("eventCreator").style.visibility = "visible";
          document.getElementById("authorize_button").innerText = "Refresh";
          await listUpcomingEvents();
        };

        if (gapi.client.getToken() === null) {
          // Prompt the user to select a Google Account and ask for consent to share their data
          // when establishing a new session.
          tokenClient.requestAccessToken({ prompt: "consent" });
        } else {
          // Skip display of account chooser and consent dialog for an existing session.
          tokenClient.requestAccessToken({ prompt: "" });
        }
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick() {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          document.getElementById("content").innerText = "";
          document.getElementById("authorize_button").innerText = "Authorize";
          document.getElementById("signout_button").style.visibility = "hidden";
        }
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      async function listUpcomingEvents() {
        let response;
        try {
          const request = {
            calendarId: "primary",
            timeMin: new Date().toISOString(),
            showDeleted: false,
            singleEvents: true,
            maxResults: 10,
            orderBy: "startTime",
          };
          response = await gapi.client.calendar.events.list(request);
        } catch (err) {
          document.getElementById("content").innerText = err.message;
          return;
        }

        const events = response.result.items;
        if (!events || events.length == 0) {
          document.getElementById("content").innerText = "No events found.";
          return;
        }
        // Flatten to string to display
        const output = events.reduce(
          (str, event) =>
            `${str}${event.summary} (${
              event.start.dateTime || event.start.date
            })\n`,
          "Events:\n"
        );
        document.getElementById("content").innerText = output;
      }
    </script>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
